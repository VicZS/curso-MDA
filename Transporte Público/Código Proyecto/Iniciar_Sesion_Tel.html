<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/css/Intro.css">
</head>
 <!--Creacion de la interfaz para iniciar sesion con el numero telefonico-->
<body>
    <div class="formulario_inicio">
        <img src="/img/icono_ubicaciones.png" alt="icono_ubicaciones">
        <h2>INICIAR SESIÓN</h2>
        <form action="post">
            <div class="sesion">
                <input type="number" placeholder="INGRESA TU NUMERO DE TELEFONO" required>
            </div>
            <div class="contraseña">
                <input type="password" placeholder="CONTRASEÑA" required>
            </div>
            <div class="olvido_contraseña">
                <strong><a href="#">¿OLVIDASTE TU CONTRASEÑA?</a></strong>
            </div>
            <div class="ingresar">
                <strong><a href="#">INGRESA</a></strong>
            </div>
             <!--Este div mostrara errores como de contraseña incorrecta o usuario no registrado-->
            <div class="warning">
                <p></p>
            </div>
             <!--Boton de redireccion para crear cuenta-->
            <div class="crear_cuenta">
                <strong><a href="#">CREAR CUENTA</a></strong>
            </div>
        </form>
    </div>
</body>
</html>
