<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="/css/Intro.css">
</head>
<body>
     <!-- Creacion del formulario para vlidar el codigo de validacion -->
    <div class="formulario_inicio">
        <img src="/img/icono_ubicaciones.png" alt="icono_ubicaciones">
        <h2>CREAR CUENTA</h2>
        <h4>CODIGO DE VERIFICACION</h4>
        <form action="post">
            <div class="codigo">
                <input type="number" placeholder="INGRESA EL CODIGO DE VERIFICACION" required>
            </div>
            <!--Este div mostrara errores como codigo no valido o expirado-->
            <div class="warning">
                <p>*Nota</p>
            </div>
            <div class="crear">
                <strong><a href="#">COMENZAR</a></strong>
            </div>
        </form>
    </div>
</body>
</html>
