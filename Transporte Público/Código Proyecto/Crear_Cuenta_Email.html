<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="/css/Intro.css">
</head>
 <!-- creacion del formulario para poder crear una cuenta en base al correo electronico-->
<body>
    <div class="formulario_inicio">
        <img src="/img/icono_ubicaciones.png" alt="icono_ubicaciones">
        <h2>CREAR CUENTA</h2>
        <form action="post">
            <div class="sesion">
                <input type="text" placeholder="INGRESA TU CORREO ELECTRONICO" required>
            </div>
            <div class="contraseña">
                <input type="password" placeholder="CREAR CONTRASEÑA" required>
            </div>
            <!--Este div mostrara errores como de contraseña no valida o usuario  registrado-->
            <div class="warning">
                <p>*Nota</p>
            </div>
            <div class="crear">
                <strong><a href="#">CREAR</a></strong>
            </div>
        </form>
    </div>
</body>
</html>
